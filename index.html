<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,         //슬라이드 자동 실행여부
                mode: 'horizontal'  //슬라이드 방향설정 (기본 horizontal), vertical, fade
            });
        });
    </script>
    <title>bxslider</title>
</head>
<body>
    <div id="wrap">
        <ul class="slider">
            <li><img src="img/Arte-1.jpg" alt="풍경"></li>
            <li><img src="img/BlueRoom-1.jpg" alt="풍경"></li>
            <li><img src="img/Bunker-1.jpg" alt="풍경"></li>
            <li><img src="img/Dstrict-1.jpg" alt="풍경"></li>
            <li><img src="img/SiloLab-1.jpg" alt="풍경"></li>
            <li><img src="img/TeamLab-1.jpg" alt="풍경"></li>
        </ul>
    </div>
</body>
</html>
